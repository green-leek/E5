#Automatic call to the API to keep alive, encrypted version
name: MSO_E5_Dev_AutoRenew

on: 
  release:
    types: [published]
  push:
    tags:
    - 'v*'
  #  branches: 
  #    - master
  schedule:
    - cron: "10 */2 * * *"
  watch:
    types: [started]

permissions: 
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: Webapp
  AZURE_WEBAPP_PACKAGE_PATH: '.'

jobs:
  build:
    runs-on: ubuntu-latest
    if: (github.event.repository.owner.id == github.event.sender.id) || ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}  # Self-ordered start
    #if: github.event.repository.owner.id == github.event.sender.id  # Self-ordered start
    name: Build and call API
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: true # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.      
    - name: Set up Python #Install python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        check-latest: true
    - name: Install requests #Installation requests
      run: |
        pip install requests
    
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        allow-no-subscriptions: true
        
    - id: login
      name: Adquiring Access Token
      uses: Azure/azure-resource-login-action@v1.1.0
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Copy access token to env
      run: |
         echo "AZURE_ACCESS_TOKEN=${{ secrets.AZURE_CREDENTIALS }} >> $GITHUB_ENV

    - name: Debug Access Token
      run: |
         echo "Access Token: ${{ env.AZURE_ACCESS_TOKEN }}"

    - name: Read config from secrets  #Read Secret
      env: 
        CONFIG_ID: ${{ secrets.CONFIG_ID }} # secrets_id prepare
        CONFIG_KEY: ${{ secrets.CONFIG_KEY }} # secrets_key prepare
        REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }} # refresh_token prepare
      run: | 
        cp main.py temp.py
        echo $CONFIG_ID > configid.txt
        echo $CONFIG_KEY > configkey.txt
        echo $REFRESH_TOKEN > refreshtoken.txt
        sed -i '10 r configid.txt' temp.py
        sed -i '12 r configkey.txt' temp.py
        sed -i '14 r refreshtoken.txt' temp.py
    - name: Test Api #ApiCall
      run: | 
        echo `date +"%Y-%m-%d %H:%M:%S"` begin > time.log
        python3 temp.py
    - name: Check for Webhook Sent File
      if: always()
      run: |
        if [ -f webhook_sent.txt ]; then
          echo "Webhook already sent."
          echo "webhook_sent=true" >> $GITHUB_ENV
        else
          echo "webhook_sent=false" >> $GITHUB_ENV
        fi
    - name: Send Discord Webhook on Failure
      id: send-webhook
      if: ${{ always() && (failure() && env.webhook_sent == 'false') }}
      run: |
        curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"${{ secrets.DISCORD_FAILURE_MESSAGE }}\"}" ${{ secrets.DISCORD_WEBHOOK_URL }}
        touch webhook_sent.txt
    - name: Clean up webhook file on Success
      if: ${{ always() && steps.send-webhook.outcome == 'success' }}
      run: |
        if [ -f webhook_sent.txt ]; then
          rm -f webhook_sent.txt || true
          echo "Webhook file cleaned up."
        else
          echo "No webhook file found to clean up."
        fi

    - name: logout
      run: |
        az logout
        
    - name: Delete secrets config #Delete secret config
      run: | 
        rm -f temp.py
        rm -f configid.txt
        rm -f configkey.txt
        rm -f refreshtoken.txt
        rm -f Secret.txt
    - name: Commit #Upload a new refresh_token to the repository
      env: 
         GIT_NAME: ${{ secrets.GIT_NAME }} # git_name prepare
         GIT_EMAIL: ${{ secrets.GIT_EMAIL }} # git_email prepare
      run: |
        git config --global user.name $GIT_NAME
        git config --global user.email $GIT_EMAIL
        git add .
        git commit -m "Update new refresh token" -a
    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        #force_with_lease: true
